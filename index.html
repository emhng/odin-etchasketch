<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magna Doodle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page">
        <div id="frame">
            <h1>Magna Doodle</h1>
            <div class="hflex" id="main-cont">
                <section class="vflex" id="resolution">
                    <button class="grid-select" id="16">16x16</button>
                    <button class="grid-select" id="32">32x32</button>
                    <button class="grid-select" id="64">64x64</button>
                    <button class="grid-select" id="100">100x100</button>
                </section>
                <div class="vflex" id="vert-cont">
                    <section id="inner-frame">
                        <div class="grid sixteen-dpi" id="sketchpad">
                        </div>
                    </section>
                    <section>
                        <button id="erase">erase</button>
                    </section>
                </div>
                <section class="vflex" id="ink">
                    <button class="ink-select" id="black">Black</button>
                    <button class="ink-select" id="rainbow">Rainbow</button>
                </section>
            </div>
        </div>
        <footer>
            This is a demo site made for The Odin Project - <a href="https://github.com/gitcommitem" target="new">@gitcommitem</a> 2021
        </footer>
    </div>
</body>
</html>
